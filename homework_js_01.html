 background-color: #fff;

<SCRIPT type="text/javascript">
        function check()
        {
				
                if(form1.pateintName.value == "") 
                {
                        alert("未輸入姓名");
                }
				
				else if(form1.bookdate.value == "") 
                {
                        alert("未輸入出生");
                }
				else if(form1.ICnumber.value == "") 
                {
                        alert("未輸入身分證");
                }
				else if(form1.BT.value == "") 
                {
                        alert("未輸入血型");
                }
				else if(form1.hight.value == "") 
                {
                        alert("未輸入身高");
                }
				else if(form1.we.value == "") 
                {
                        alert("未輸入體重");
                }
				else if(isNaN(form1.phone.value))
				{
                        alert("電話要是數字");
                }
				
				
				
                <!-- 若以上條件皆不符合，也就是表單資料皆有填寫的話，則將資料送出 -->
                else 
				{
				alert('你的姓名是'+form1.pateintName.value+'\n生日是'+form1.bookdate.value+'\n身分證字號是'+form1.ICnumber.value+'\n血型是'+form1.BT.value+'\n身高是'+form1.hight.value+
				' / 你的體重是'+form1.we.value+'\n電話是'+form1.phone.value+'\n地址是'+form1.suggest1.value);
				document.form1.submit();
				
				
				};
         }
</SCRIPT>

 </th>
